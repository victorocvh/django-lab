
services:
  django-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django-web
    ports:
     - "8080:8000"
    restart: always
    volumes: 
      - .:/app
    working_dir: /app/django_web

  django-postgresql:
    container_name: django-db
    image: postgres 
    restart: always
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: django-web
